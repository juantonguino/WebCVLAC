<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="InvestigadorCreateDlg" widgetVar="InvestigadorCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateInvestigadorTitle}">
            <h:form id="InvestigadorCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{investigadorController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateInvestigadorLabel_identificacion}" for="identificacion" />
                        <p:inputText id="identificacion" value="#{investigadorController.selected.identificacion}" title="#{bundle.CreateInvestigadorTitle_identificacion}" required="true" requiredMessage="#{bundle.CreateInvestigadorRequiredMessage_identificacion}"/>
                        <p:outputLabel value="#{bundle.CreateInvestigadorLabel_nombres}" for="nombres" />
                        <p:inputText id="nombres" value="#{investigadorController.selected.nombres}" title="#{bundle.CreateInvestigadorTitle_nombres}" required="true" requiredMessage="#{bundle.CreateInvestigadorRequiredMessage_nombres}"/>
                        <p:outputLabel value="#{bundle.CreateInvestigadorLabel_apellidos}" for="apellidos" />
                        <p:inputText id="apellidos" value="#{investigadorController.selected.apellidos}" title="#{bundle.CreateInvestigadorTitle_apellidos}" required="true" requiredMessage="#{bundle.CreateInvestigadorRequiredMessage_apellidos}"/>
                        <p:outputLabel value="#{bundle.CreateInvestigadorLabel_activo}" for="activo" />
                        <p:selectBooleanCheckbox id="activo" value="#{investigadorController.selected.activo}" required="true" requiredMessage="#{bundle.EditInvestigadorRequiredMessage_activo}"/>
                        <p:outputLabel value="#{bundle.CreateInvestigadorLabel_gurposInvestigacionNombre}" for="gurposInvestigacionNombre" />
                        <p:selectOneMenu id="gurposInvestigacionNombre" value="#{investigadorController.selected.gurposInvestigacionNombre}" required="true" requiredMessage="#{bundle.EditInvestigadorRequiredMessage_gurposInvestigacionNombre}">
                            <f:selectItems value="#{gurpoInvestigacionController.itemsAvailableSelectOne}"
                                           var="gurposInvestigacionNombreItem"
                                           itemValue="#{gurposInvestigacionNombreItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{investigadorController.create}" value="#{bundle.Save}" update="display,:InvestigadorListForm:datalist,:growl" oncomplete="handleSubmit(args,'InvestigadorCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="InvestigadorCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
