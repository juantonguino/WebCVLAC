<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="LibroAutoresViewDlg" widgetVar="LibroAutoresViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewLibroAutoresTitle}">
            <h:form id="LibroAutoresViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{libroAutoresController.selected != null}">
                        <h:outputText value="#{bundle.ViewLibroAutoresLabel_id}"/>
                        <h:outputText value="#{libroAutoresController.selected.id}" title="#{bundle.ViewLibroAutoresTitle_id}"/>
                        <h:outputText value="#{bundle.ViewLibroAutoresLabel_investigadorIdentificacion}"/>
                        <h:outputText value="#{libroAutoresController.selected.investigadorIdentificacion}" title="#{bundle.ViewLibroAutoresTitle_investigadorIdentificacion}"/>
                        <h:outputText value="#{bundle.ViewLibroAutoresLabel_libroId}"/>
                        <h:outputText value="#{libroAutoresController.selected.libroId}" title="#{bundle.ViewLibroAutoresTitle_libroId}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="LibroAutoresViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
