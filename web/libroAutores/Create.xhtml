<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="LibroAutoresCreateDlg" widgetVar="LibroAutoresCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateLibroAutoresTitle}">
            <h:form id="LibroAutoresCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{libroAutoresController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateLibroAutoresLabel_id}" for="id" />
                        <p:inputText id="id" value="#{libroAutoresController.selected.id}" title="#{bundle.CreateLibroAutoresTitle_id}" required="true" requiredMessage="#{bundle.CreateLibroAutoresRequiredMessage_id}"/>
                        <p:outputLabel value="#{bundle.CreateLibroAutoresLabel_investigadorIdentificacion}" for="investigadorIdentificacion" />
                        <p:selectOneMenu id="investigadorIdentificacion" value="#{libroAutoresController.selected.investigadorIdentificacion}" required="true" requiredMessage="#{bundle.EditLibroAutoresRequiredMessage_investigadorIdentificacion}">
                            <f:selectItems value="#{investigadorController.itemsAvailableSelectOne}"
                                           var="investigadorIdentificacionItem"
                                           itemValue="#{investigadorIdentificacionItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.CreateLibroAutoresLabel_libroId}" for="libroId" />
                        <p:selectOneMenu id="libroId" value="#{libroAutoresController.selected.libroId}" required="true" requiredMessage="#{bundle.EditLibroAutoresRequiredMessage_libroId}">
                            <f:selectItems value="#{libroController.itemsAvailableSelectOne}"
                                           var="libroIdItem"
                                           itemValue="#{libroIdItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{libroAutoresController.create}" value="#{bundle.Save}" update="display,:LibroAutoresListForm:datalist,:growl" oncomplete="handleSubmit(args,'LibroAutoresCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="LibroAutoresCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
