<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TrabajoInvestigacionViewDlg" widgetVar="TrabajoInvestigacionViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewTrabajoInvestigacionTitle}">
            <h:form id="TrabajoInvestigacionViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{trabajoInvestigacionController.selected != null}">
                        <h:outputText value="#{bundle.ViewTrabajoInvestigacionLabel_id}"/>
                        <h:outputText value="#{trabajoInvestigacionController.selected.id}" title="#{bundle.ViewTrabajoInvestigacionTitle_id}"/>
                        <h:outputText value="#{bundle.ViewTrabajoInvestigacionLabel_titulo}"/>
                        <h:outputText value="#{trabajoInvestigacionController.selected.titulo}" title="#{bundle.ViewTrabajoInvestigacionTitle_titulo}"/>
                        <h:outputText value="#{bundle.ViewTrabajoInvestigacionLabel_fechaInicio}"/>
                        <h:outputText value="#{trabajoInvestigacionController.selected.fechaInicio}" title="#{bundle.ViewTrabajoInvestigacionTitle_fechaInicio}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewTrabajoInvestigacionLabel_fechaFin}"/>
                        <h:outputText value="#{trabajoInvestigacionController.selected.fechaFin}" title="#{bundle.ViewTrabajoInvestigacionTitle_fechaFin}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="TrabajoInvestigacionViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
