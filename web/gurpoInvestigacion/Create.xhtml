<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="GurpoInvestigacionCreateDlg" widgetVar="GurpoInvestigacionCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateGurpoInvestigacionTitle}">
            <h:form id="GurpoInvestigacionCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{gurpoInvestigacionController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateGurpoInvestigacionLabel_nombre}" for="nombre" />
                        <p:inputText id="nombre" value="#{gurpoInvestigacionController.selected.nombre}" title="#{bundle.CreateGurpoInvestigacionTitle_nombre}" required="true" requiredMessage="#{bundle.CreateGurpoInvestigacionRequiredMessage_nombre}"/>
                        <p:outputLabel value="#{bundle.CreateGurpoInvestigacionLabel_lineaInvestigacion}" for="lineaInvestigacion" />
                        <p:inputText id="lineaInvestigacion" value="#{gurpoInvestigacionController.selected.lineaInvestigacion}" title="#{bundle.CreateGurpoInvestigacionTitle_lineaInvestigacion}" required="true" requiredMessage="#{bundle.CreateGurpoInvestigacionRequiredMessage_lineaInvestigacion}"/>
                        <p:outputLabel value="#{bundle.CreateGurpoInvestigacionLabel_categorizacionGrupo}" for="categorizacionGrupo" />
                        <p:selectOneMenu id="categorizacionGrupo" value="#{gurpoInvestigacionController.selected.categorizacionGrupo}" title="#{bundle.CreateGurpoInvestigacionTitle_categorizacionGrupo}" required="true" requiredMessage="#{bundle.CreateGurpoInvestigacionRequiredMessage_categorizacionGrupo}">
                            <f:selectItem itemLabel="No Reconocido" itemValue="No Reconocido" />
                            <f:selectItem itemLabel="D" itemValue="D" />
                            <f:selectItem itemLabel="C" itemValue="C" />
                            <f:selectItem itemLabel="B" itemValue="B" />
                            <f:selectItem itemLabel="A" itemValue="A" />
                            <f:selectItem itemLabel="A1" itemValue="A1" />
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{gurpoInvestigacionController.create}" value="#{bundle.Save}" update="display,:GurpoInvestigacionListForm:datalist,:growl" oncomplete="handleSubmit(args,'GurpoInvestigacionCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="GurpoInvestigacionCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
