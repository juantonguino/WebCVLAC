<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="GurpoInvestigacionViewDlg" widgetVar="GurpoInvestigacionViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewGurpoInvestigacionTitle}">
            <h:form id="GurpoInvestigacionViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{gurpoInvestigacionController.selected != null}">
                        <h:outputText value="#{bundle.ViewGurpoInvestigacionLabel_nombre}"/>
                        <h:outputText value="#{gurpoInvestigacionController.selected.nombre}" title="#{bundle.ViewGurpoInvestigacionTitle_nombre}"/>
                        <h:outputText value="#{bundle.ViewGurpoInvestigacionLabel_lineaInvestigacion}"/>
                        <h:outputText value="#{gurpoInvestigacionController.selected.lineaInvestigacion}" title="#{bundle.ViewGurpoInvestigacionTitle_lineaInvestigacion}"/>
                        <h:outputText value="#{bundle.ViewGurpoInvestigacionLabel_categorizacionGrupo}"/>
                        <h:outputText value="#{gurpoInvestigacionController.selected.categorizacionGrupo}" title="#{bundle.ViewGurpoInvestigacionTitle_categorizacionGrupo}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="GurpoInvestigacionViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
