<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ArticuloAutorViewDlg" widgetVar="ArticuloAutorViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewArticuloAutorTitle}">
            <h:form id="ArticuloAutorViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{articuloAutorController.selected != null}">
                        <h:outputText value="#{bundle.ViewArticuloAutorLabel_id}"/>
                        <h:outputText value="#{articuloAutorController.selected.id}" title="#{bundle.ViewArticuloAutorTitle_id}"/>
                        <h:outputText value="#{bundle.ViewArticuloAutorLabel_articuloIdArticulo}"/>
                        <h:outputText value="#{articuloAutorController.selected.articuloIdArticulo}" title="#{bundle.ViewArticuloAutorTitle_articuloIdArticulo}"/>
                        <h:outputText value="#{bundle.ViewArticuloAutorLabel_investigadorIdentificacion}"/>
                        <h:outputText value="#{articuloAutorController.selected.investigadorIdentificacion}" title="#{bundle.ViewArticuloAutorTitle_investigadorIdentificacion}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="ArticuloAutorViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
