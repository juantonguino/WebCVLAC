<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ArticuloAutorCreateDlg" widgetVar="ArticuloAutorCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateArticuloAutorTitle}">
            <h:form id="ArticuloAutorCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{articuloAutorController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateArticuloAutorLabel_id}" for="id" />
                        <p:inputText id="id" value="#{articuloAutorController.selected.id}" title="#{bundle.CreateArticuloAutorTitle_id}" required="true" requiredMessage="#{bundle.CreateArticuloAutorRequiredMessage_id}"/>
                        <p:outputLabel value="#{bundle.CreateArticuloAutorLabel_articuloIdArticulo}" for="articuloIdArticulo" />
                        <p:selectOneMenu id="articuloIdArticulo" value="#{articuloAutorController.selected.articuloIdArticulo}" required="true" requiredMessage="#{bundle.EditArticuloAutorRequiredMessage_articuloIdArticulo}">
                            <f:selectItems value="#{articuloController.itemsAvailableSelectOne}"
                                           var="articuloIdArticuloItem"
                                           itemValue="#{articuloIdArticuloItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.CreateArticuloAutorLabel_investigadorIdentificacion}" for="investigadorIdentificacion" />
                        <p:selectOneMenu id="investigadorIdentificacion" value="#{articuloAutorController.selected.investigadorIdentificacion}" required="true" requiredMessage="#{bundle.EditArticuloAutorRequiredMessage_investigadorIdentificacion}">
                            <f:selectItems value="#{investigadorController.itemsAvailableSelectOne}"
                                           var="investigadorIdentificacionItem"
                                           itemValue="#{investigadorIdentificacionItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{articuloAutorController.create}" value="#{bundle.Save}" update="display,:ArticuloAutorListForm:datalist,:growl" oncomplete="handleSubmit(args,'ArticuloAutorCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="ArticuloAutorCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
