<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="NivelFormacionEditDlg" widgetVar="NivelFormacionEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditNivelFormacionTitle}">
            <h:form id="NivelFormacionEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{nivelFormacionController.selected != null}">
                        <p:outputLabel value="#{bundle.EditNivelFormacionLabel_idEstudiosRealizados}" for="idEstudiosRealizados" />
                        <p:inputText id="idEstudiosRealizados" value="#{nivelFormacionController.selected.idEstudiosRealizados}" title="#{bundle.EditNivelFormacionTitle_idEstudiosRealizados}" required="true" requiredMessage="#{bundle.EditNivelFormacionRequiredMessage_idEstudiosRealizados}"/>
                        <p:outputLabel value="#{bundle.EditNivelFormacionLabel_titulo}" for="titulo" />
                        <p:inputText id="titulo" value="#{nivelFormacionController.selected.titulo}" title="#{bundle.EditNivelFormacionTitle_titulo}" required="true" requiredMessage="#{bundle.EditNivelFormacionRequiredMessage_titulo}"/>
                        <p:outputLabel value="#{bundle.EditNivelFormacionLabel_nombreTrabajoGrado}" for="nombreTrabajoGrado" />
                        <p:inputText id="nombreTrabajoGrado" value="#{nivelFormacionController.selected.nombreTrabajoGrado}" title="#{bundle.EditNivelFormacionTitle_nombreTrabajoGrado}" required="true" requiredMessage="#{bundle.EditNivelFormacionRequiredMessage_nombreTrabajoGrado}"/>
                        <p:outputLabel value="#{bundle.EditNivelFormacionLabel_anioInicio}" for="anioInicio" />
                        <p:calendar id="anioInicio" pattern="MM/dd/yyyy" value="#{nivelFormacionController.selected.anioInicio}" title="#{bundle.EditNivelFormacionTitle_anioInicio}" required="true" requiredMessage="#{bundle.EditNivelFormacionRequiredMessage_anioInicio}" showOn="button"/>
                        <p:outputLabel value="#{bundle.EditNivelFormacionLabel_anioFin}" for="anioFin" />
                        <p:calendar id="anioFin" pattern="MM/dd/yyyy" value="#{nivelFormacionController.selected.anioFin}" title="#{bundle.EditNivelFormacionTitle_anioFin}"  showOn="button"/>
                        <p:outputLabel value="#{bundle.EditNivelFormacionLabel_investigadorIdentificacion}" for="investigadorIdentificacion" />
                        <p:selectOneMenu id="investigadorIdentificacion" value="#{nivelFormacionController.selected.investigadorIdentificacion}" required="true" requiredMessage="#{bundle.EditNivelFormacionRequiredMessage_investigadorIdentificacion}">
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{investigadorController.itemsAvailableSelectOne}"
                                           var="investigadorIdentificacionItem"
                                           itemValue="#{investigadorIdentificacionItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{nivelFormacionController.update}" value="#{bundle.Save}" update="display,:NivelFormacionListForm:datalist,:growl" oncomplete="handleSubmit(args, 'NivelFormacionEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="NivelFormacionEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
