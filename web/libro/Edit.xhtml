<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="LibroEditDlg" widgetVar="LibroEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditLibroTitle}">
            <h:form id="LibroEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{libroController.selected != null}">
                        <p:outputLabel value="#{bundle.EditLibroLabel_id}" for="id" />
                        <p:inputText id="id" value="#{libroController.selected.id}" title="#{bundle.EditLibroTitle_id}" required="true" requiredMessage="#{bundle.EditLibroRequiredMessage_id}"/>
                        <p:outputLabel value="#{bundle.EditLibroLabel_titulo}" for="titulo" />
                        <p:inputText id="titulo" value="#{libroController.selected.titulo}" title="#{bundle.EditLibroTitle_titulo}" required="true" requiredMessage="#{bundle.EditLibroRequiredMessage_titulo}"/>
                        <p:outputLabel value="#{bundle.EditLibroLabel_anioPublicacin}" for="anioPublicacin" />
                        <p:calendar id="anioPublicacin" pattern="MM/dd/yyyy" value="#{libroController.selected.anioPublicacin}" title="#{bundle.EditLibroTitle_anioPublicacin}" required="true" requiredMessage="#{bundle.EditLibroRequiredMessage_anioPublicacin}" showOn="button"/>
                        <p:outputLabel value="#{bundle.EditLibroLabel_editorialId}" for="editorialId" />
                        <p:selectOneMenu id="editorialId" value="#{libroController.selected.editorialId}" required="true" requiredMessage="#{bundle.EditLibroRequiredMessage_editorialId}">
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{editorialController.itemsAvailableSelectOne}"
                                           var="editorialIdItem"
                                           itemValue="#{editorialIdItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.EditLibroLabel_trabajoInvestigacionId}" for="trabajoInvestigacionId" />
                        <p:selectOneMenu id="trabajoInvestigacionId" value="#{libroController.selected.trabajoInvestigacionId}" required="true" requiredMessage="#{bundle.EditLibroRequiredMessage_trabajoInvestigacionId}">
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{trabajoInvestigacionController.itemsAvailableSelectOne}"
                                           var="trabajoInvestigacionIdItem"
                                           itemValue="#{trabajoInvestigacionIdItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{libroController.update}" value="#{bundle.Save}" update="display,:LibroListForm:datalist,:growl" oncomplete="handleSubmit(args, 'LibroEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="LibroEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
