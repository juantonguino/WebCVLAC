<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="PonenciaAutorViewDlg" widgetVar="PonenciaAutorViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewPonenciaAutorTitle}">
            <h:form id="PonenciaAutorViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{ponenciaAutorController.selected != null}">
                        <h:outputText value="#{bundle.ViewPonenciaAutorLabel_id}"/>
                        <h:outputText value="#{ponenciaAutorController.selected.id}" title="#{bundle.ViewPonenciaAutorTitle_id}"/>
                        <h:outputText value="#{bundle.ViewPonenciaAutorLabel_investigadorIdentificacion}"/>
                        <h:outputText value="#{ponenciaAutorController.selected.investigadorIdentificacion}" title="#{bundle.ViewPonenciaAutorTitle_investigadorIdentificacion}"/>
                        <h:outputText value="#{bundle.ViewPonenciaAutorLabel_ponenciaId}"/>
                        <h:outputText value="#{ponenciaAutorController.selected.ponenciaId}" title="#{bundle.ViewPonenciaAutorTitle_ponenciaId}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="PonenciaAutorViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
