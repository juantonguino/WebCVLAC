<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <title><ui:insert name="title">Web CVLAC</ui:insert></title>
        <h:outputStylesheet library="css" name="jsfcrud.css"/>
        <h:outputScript library="js" name="jsfcrud.js"/>
    </h:head>

    <h:body>

        <p:growl id="growl" life="3000" />

        <p:layout fullPage="true">
            <p:layoutUnit position="north" size="65" header="#{bundle.AppName}">
                <h:form id="menuForm">
                    <p:menubar>
                        <p:menuitem value="#{bundle.Home}" outcome="/index" icon="ui-icon-home"/>
                        <p:submenu label="#{bundle.Maintenance}">
                            <p:menuitem value="Articulo" outcome="/articulo/List.xhtml" />
                            <p:menuitem value="ArticuloAutor" outcome="/articuloAutor/List.xhtml" />
                            <p:menuitem value="Editorial" outcome="/editorial/List.xhtml" />
                            <p:menuitem value="Evento" outcome="/evento/List.xhtml" />
                            <p:menuitem value="GurpoInvestigacion" outcome="/gurpoInvestigacion/List.xhtml" />
                            <p:menuitem value="Investigador" outcome="/investigador/List.xhtml" />
                            <p:menuitem value="InvestigadorTrabajoInvestigacion" outcome="/investigadorTrabajoInvestigacion/List.xhtml" />
                            <p:menuitem value="Libro" outcome="/libro/List.xhtml" />
                            <p:menuitem value="LibroAutores" outcome="/libroAutores/List.xhtml" />
                            <p:menuitem value="NivelFormacion" outcome="/nivelFormacion/List.xhtml" />
                            <p:menuitem value="Ponencia" outcome="/ponencia/List.xhtml" />
                            <p:menuitem value="PonenciaAutor" outcome="/ponenciaAutor/List.xhtml" />
                            <p:menuitem value="Revista" outcome="/revista/List.xhtml" />
                            <p:menuitem value="TrabajoInvestigacion" outcome="/trabajoInvestigacion/List.xhtml" />
                            <p:menuitem value="Usuario" outcome="/usuario/List.xhtml" />
                        </p:submenu>
                    </p:menubar>
                </h:form>
            </p:layoutUnit>

            <p:layoutUnit position="south" size="60">
                <ui:insert name="footer"/>
            </p:layoutUnit>

            <p:layoutUnit position="center">
                <ui:insert name="body"/>
            </p:layoutUnit>

        </p:layout>

    </h:body>

</html>
