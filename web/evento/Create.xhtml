<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="EventoCreateDlg" widgetVar="EventoCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateEventoTitle}">
            <h:form id="EventoCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{eventoController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateEventoLabel_lugar}" for="lugar" />
                        <p:inputText id="lugar" value="#{eventoController.selected.lugar}" title="#{bundle.CreateEventoTitle_lugar}" required="true" requiredMessage="#{bundle.CreateEventoRequiredMessage_lugar}"/>
                        <p:outputLabel value="#{bundle.CreateEventoLabel_fechaInicio}" for="fechaInicio" />
                        <p:calendar id="fechaInicio" pattern="MM/dd/yyyy" value="#{eventoController.selected.fechaInicio}" title="#{bundle.EditEventoTitle_fechaInicio}" required="true" requiredMessage="#{bundle.EditEventoRequiredMessage_fechaInicio}" showOn="button"/>
                        <p:outputLabel value="#{bundle.CreateEventoLabel_fechaFin}" for="fechaFin" />
                        <p:calendar id="fechaFin" pattern="MM/dd/yyyy" value="#{eventoController.selected.fechaFin}" title="#{bundle.EditEventoTitle_fechaFin}" required="true" requiredMessage="#{bundle.EditEventoRequiredMessage_fechaFin}" showOn="button"/>
                        <p:outputLabel value="#{bundle.CreateEventoLabel_tipo}" for="tipo" />
                        <p:selectOneMenu id="tipo" value="#{eventoController.selected.tipo}" title="#{bundle.CreateEventoTitle_tipo}" required="true" requiredMessage="#{bundle.CreateEventoRequiredMessage_tipo}">
                            <f:selectItem itemLabel="Congreso" itemValue="Congreso" />
                            <f:selectItem itemLabel="Seminario" itemValue="Seminario" />
                            <f:selectItem itemLabel="Foro" itemValue="Foro" />
                            <f:selectItem itemLabel="Simposio" itemValue="Simposio" />
                            <f:selectItem itemLabel="Otro" itemValue="Otro" />
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.CreateEventoLabel_caracter}" for="caracter" />
                        <p:selectOneMenu id="caracter" value="#{eventoController.selected.caracter}" title="#{bundle.CreateEventoTitle_caracter}" required="true" requiredMessage="#{bundle.CreateEventoRequiredMessage_caracter}">
                            <f:selectItem itemLabel="Nacional" itemValue="Nacional" />
                            <f:selectItem itemLabel="Internacional" itemValue="Internacional" />
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{eventoController.create}" value="#{bundle.Save}" update="display,:EventoListForm:datalist,:growl" oncomplete="handleSubmit(args,'EventoCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="EventoCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
