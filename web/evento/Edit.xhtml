<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="EventoEditDlg" widgetVar="EventoEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditEventoTitle}">
            <h:form id="EventoEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{eventoController.selected != null}">
                        <p:outputLabel value="#{bundle.EditEventoLabel_id}" for="id" />
                        <p:inputText id="id" value="#{eventoController.selected.id}" title="#{bundle.EditEventoTitle_id}" required="true" requiredMessage="#{bundle.EditEventoRequiredMessage_id}"/>
                        <p:outputLabel value="#{bundle.EditEventoLabel_lugar}" for="lugar" />
                        <p:inputText id="lugar" value="#{eventoController.selected.lugar}" title="#{bundle.EditEventoTitle_lugar}" required="true" requiredMessage="#{bundle.EditEventoRequiredMessage_lugar}"/>
                        <p:outputLabel value="#{bundle.EditEventoLabel_fechaInicio}" for="fechaInicio" />
                        <p:calendar id="fechaInicio" pattern="MM/dd/yyyy" value="#{eventoController.selected.fechaInicio}" title="#{bundle.EditEventoTitle_fechaInicio}" required="true" requiredMessage="#{bundle.EditEventoRequiredMessage_fechaInicio}" showOn="button"/>
                        <p:outputLabel value="#{bundle.EditEventoLabel_fechaFin}" for="fechaFin" />
                        <p:calendar id="fechaFin" pattern="MM/dd/yyyy" value="#{eventoController.selected.fechaFin}" title="#{bundle.EditEventoTitle_fechaFin}" required="true" requiredMessage="#{bundle.EditEventoRequiredMessage_fechaFin}" showOn="button"/>
                        <p:outputLabel value="#{bundle.EditEventoLabel_tipo}" for="tipo" />
                        <p:inputText id="tipo" value="#{eventoController.selected.tipo}" title="#{bundle.EditEventoTitle_tipo}" required="true" requiredMessage="#{bundle.EditEventoRequiredMessage_tipo}"/>
                        <p:outputLabel value="#{bundle.EditEventoLabel_caracter}" for="caracter" />
                        <p:inputText id="caracter" value="#{eventoController.selected.caracter}" title="#{bundle.EditEventoTitle_caracter}" required="true" requiredMessage="#{bundle.EditEventoRequiredMessage_caracter}"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{eventoController.update}" value="#{bundle.Save}" update="display,:EventoListForm:datalist,:growl" oncomplete="handleSubmit(args, 'EventoEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="EventoEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
